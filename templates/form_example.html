<html lang="en">

<head>

    <title>template</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <nav>
            <div class="logo">
                <div class="logo-img"></div>
                <h2>LMS</h2>
            </div>
            <h1 class="greetings">Welcome Kamil Khan</h1>

            <div class="profile">
                <img src="images/sir.png" alt="sir">
                <div class="profile-info">
                    <h2>Kamil Khan</h2>
                    <p>Teacher</p>

            </div>
        </nav>

                            stroke-linejoin="round" />

                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />

            <a href="#" class="sidebar-links">
                <svg class="class-svg" width="800px" height="800px" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">

                    <g id="SVGRepo_bgCarrier" stroke-width="0" />

                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />

                My Course List

        </div>
        <div class="main-content">
            <div class="form">
                <h1>Add New Course</h1>
                <div class="input-field">
                    <label for="cname">Course Name</label>
                    <input type="text" id="cname" placeholder="Name">
                </div>
                <div class="input-field">
                    <label for="duration">Duration</label>
                    <input type="number" id="duration" placeholder="In Hours">
                </div>
                <div class="input-field">
                    <label for="faculty">Faculty</label>
                    <input type="text" id="faculty" placeholder="Faculty">
                </div>
                <div class="input-field">
                    <label for="desc">Description</label>
                    <span role="textbox" contenteditable></span>
                </div>
                <div class="input-field">
                    <label for="desc">Course Image</label>
                    <label for="drop" class="droplabel">
                        <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path opacity="0.5" fill-rule="evenodd" clip-rule="evenodd"
